<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSaveSong()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Titre" />
      <mat-error *ngIf="form.get('title').invalid"
        >Veuillez saisir le titre de la chanson</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="author"
        placeholder="Interprète"
      />
      <mat-error *ngIf="form.get('author').invalid"
        >Veuillez saisir l'interprète</mat-error
      >
    </mat-form-field>
    <div fxLayout="row"fxLayout.xs="column" class="buttons_container">
      <div class="upload_container" fxFlex="50%" >
        <button (click)="lyricsPicker.click()" mat-stroked-button type="button">
          Paroles
        </button>
        <input type="file" #lyricsPicker (change)="onLyricsPicked($event)" />
        <mat-error *ngIf="lyrics && form.get('lyrics').invalid"
        >Mauvais format de fichier</mat-error
      >
      </div>
      <div class="upload_container" fxFlex="50%" >
        <button (click)="tabPicker.click()" mat-stroked-button type="button">
          Tablatures
        </button>
        <input type="file" #tabPicker (change)="onTabPicked($event)" />
        <mat-error *ngIf="tab && form.get('tab').invalid"
        >Mauvais format de fichier</mat-error
      >
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit">
      Ajouter
    </button>
  </form>
</mat-card>
