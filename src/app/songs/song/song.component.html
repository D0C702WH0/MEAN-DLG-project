<div class="list_container">
  <div class="list">
    <mat-accordion multi="false" *ngIf="songs.length && !isShuffle">
      <mat-expansion-panel
        class="song"
        *ngFor="let song of songs | filterTitle: term:isTitle"
      >
        <mat-expansion-panel-header (click)="onViewChange('both')">
          <div class="header">
            <div>
              <strong>{{ song.title }}</strong>
            </div>
            <span class="spacer"></span>
            <div>
              {{ song.author }}
            </div>
          </div>
        </mat-expansion-panel-header>
        <div class="buttons_container">
          <a mat-raised-button color="primary" (click)="onViewChange('lyrics')"
            >Paroles</a
          >
          <a mat-raised-button color="primary" (click)="onViewChange('tab')"
            >Tablature</a
          >
        </div>
        <div class="song_content">
          <div *ngIf="lyrics && !tab" class="lyrics">
            <div class="text" [innerHTML]="song.lyrics"></div>
            <a mat-raised-button color="warn" (click)="onViewChange('lyrics')"
              >Fermer</a
            >
          </div>
          <div *ngIf="!lyrics && tab" class="tab">
            <img src="{{ song.tab }}" alt="tab" />
          </div>
        </div>
        <mat-action-row *ngIf="userIsAdmin && !isShuffle">
          <a
            *ngIf="userIsAdmin && !isShuffle"
            [routerLink]="['/edit_song', song.id]"
            mat-button
            color="primary"
            >Editer</a
          >
          <button
            *ngIf="userIsAdmin && !isShuffle"
            mat-button
            color="warn"
            (click)="onDeleteClick(song.id)"
          >
            Supprimer
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion *ngIf="isShuffle && randomSong" multi="false">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <div class="header">
            <div>
              <strong>{{ randomSong.title }}</strong>
            </div>
            <span class="spacer"></span>
            <div>
              {{ randomSong.author }}
            </div>
          </div>
        </mat-expansion-panel-header>
        <div class="buttons_container">
          <a mat-raised-button color="primary" (click)="onViewChange('lyrics')"
            >Paroles</a
          >
          <a mat-raised-button color="primary" (click)="onViewChange('tab')"
            >Tablature</a
          >
        </div>
        <div class="song_content">
          <div *ngIf="lyrics && !tab" class="lyrics">
              <div class="text" [innerHTML]="randomSong.lyrics"></div>
          </div>
          <div *ngIf="!lyrics && tab" class="tab">
            <img src="{{ randomSong.tab }}" alt="tab" />
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
