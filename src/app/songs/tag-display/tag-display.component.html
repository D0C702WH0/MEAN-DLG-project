<div class="global">
<app-spinner *ngIf="isLoading"></app-spinner>
  <mat-card *ngIf="!isLoading">
    <div *ngFor="let tag of tags">
      <p>{{ tag.name }}</p>
      <mat-slide-toggle
      class="toggleTag"
      [checked]="tag.isActive"
      color="accent"
      >Active</mat-slide-toggle>
    </div>
  </mat-card>
</div>
