<div class="global">
<app-spinner *ngIf="isLoading"></app-spinner>
  <mat-card *ngIf="!isLoading">
    <div class="listDisplay" *ngFor="let tag of tags">
      <p>{{ tag.name }}</p>
      <button mat-raised-button color="primary" (click)="onDeleteTag(tag._id, tag.name)">
        supprimer
      </button>
    </div>
  </mat-card>
</div>
