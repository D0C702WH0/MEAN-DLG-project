<div class="search_bar">
  <input
    (keyup)="onChange($event.target.value)"
    type="text"
    placeholder="Rechercher"
  />
</div>
<div class="toggle">
  <div>
    <mat-icon [ngClass]="{ selected: !isTitle }">perm_identity</mat-icon>
  </div>
  <mat-slide-toggle
    (change)="onBoxChecked($event.checked)"
    [checked]="isTitle"
    [disabled]="false"
  >
  </mat-slide-toggle>

  <div>
    <mat-icon [ngClass]="{ selected: isTitle }">audiotrack</mat-icon>
  </div>
</div>
