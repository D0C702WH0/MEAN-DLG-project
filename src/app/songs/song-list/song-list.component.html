<div class="main_container">
  <app-spinner *ngIf="isLoading"></app-spinner>

  <div *ngIf="isShuffle && !isLoading" class="button_container">
    <a
      class="shuffle_button"
      mat-raised-button
      color="accent"
      (click)="onShuffle()"
      ><mat-icon> swap_calls</mat-icon></a
    >
  </div>

  <div
    *ngIf="userIsAdmin && !isShuffle && !isLoading && songs.length"
    class="button_container"
  >
    <a class="add_song" mat-raised-button routerLink="create">Ajouter</a>
  </div>

  <app-search-bar
    *ngIf="!isShuffle && !isLoading && songs.length"
  ></app-search-bar>

  <div *ngIf="songs.length && !isLoading">
    <div class="list_container">
      <div class="list">
        <mat-accordion multi="false">
          <app-song
            *ngFor="let song of songs | filterTitle: term:isTitle"
            [(ngClass)]="song.title"
            [song]="song"
            [userIsAdmin]="userIsAdmin"
            [isShuffle]="isShuffle"
            (triggerScroll)="onSelect(song.title)"
            (emitSongDeleteToParent)="onDelete(song.id, song.title)"
          ></app-song>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
<p
  class="mat-body-1 info-text"
  *ngIf="!isShuffle && !isLoading && !songs.length"
>
  Pas de titres dans la setlist...
</p>
