<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSubmit(newPasswordForm)" #newPasswordForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        ngModel
        placeholder="Password"
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="passwordInput">Please enter a valid password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="passwordBis"
        ngModel
        placeholder="Password"
        #passwordBisInput="ngModel"
      />
      <mat-error *ngIf="passwordInput">Please enter a valid password</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit">
      Valider
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
