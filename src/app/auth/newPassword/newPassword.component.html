<div class="global">
  <mat-card>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <form
      (submit)="onSubmit(newPasswordForm)"
      #newPasswordForm="ngForm"
      *ngIf="!isLoading"
    >
      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          ngModel
          placeholder="Password"
          #passwordInput="ngModel"
        />
        <mat-error *ngIf="passwordInput"
          >Entrez un mot de passe valide</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          name="passwordBis"
          ngModel
          placeholder="Password"
          #passwordBisInput="ngModel"
        />
      </mat-form-field>
      <button
        *ngIf="!isLoading"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Valider
      </button>
    </form>
  </mat-card>
</div>
