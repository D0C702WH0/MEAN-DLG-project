<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <h1>{{ userPseudo }}</h1>
  <p>Vous avez actuellement {{userData.posts}} message(s) dans la taverne</p>
  <div>
    <span>Recevoir les notifiactions: &nbsp;</span>
    <mat-checkbox
      (change)="onToggleNotif($event)"
      [checked]="isNotifications"
      [disabled]="false"
    ></mat-checkbox>
  </div>
</mat-card>
