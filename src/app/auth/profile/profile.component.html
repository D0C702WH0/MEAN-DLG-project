<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <h1 *ngIf="!isEdit">{{ userPseudo }}</h1>
  <form [formGroup]="form" (submit)="onSaveProfile()">
    <mat-form-field *ngIf="isEdit">
      <input
        formControlName="pseudo"
        matInput
        type="text"
        placeholder="Pseudo"
        value="{{ userPseudo }}"
      />
      <mat-error *ngIf="form.get('pseudo').invalid">Veuillez saisir un pseudo de 4 charact√®res minimum</mat-error>
    </mat-form-field>
    <button
      *ngIf="isEdit"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Valider
    </button>
    <button
      *ngIf="isEdit"
      mat-raised-button
      color="warn"
      (click)="onEdit()"
    >
      Annuler
    </button>
  </form>
  <p>Vous avez actuellement {{ userData.posts }} post(s) dans la taverne</p>
  <div>
    <span>Recevoir les notifications: &nbsp;</span>
    <mat-checkbox
      (change)="onCheckBoxChange($event.checked)"
      [checked]="isNotifications"
      [disabled]="false"
    ></mat-checkbox>
  </div>
  <button *ngIf="!isEdit" mat-raised-button color="primary" (click)="onEdit()">
    Editer
  </button>
  <button *ngIf="!isEdit" mat-raised-button color="warn" (click)="onDelete()">
    supprimer profile
  </button>
</mat-card>
