<mat-toolbar color= "primary">
  <span><a routerLink="/">Home</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuth">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Add a post</a>
    </li>
    <li *ngIf="!userIsAuth">
      <a mat-button routerLink="auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuth">
      <a mat-button routerLink="auth/signup" routerLinkActive="mat-accent">Sign up</a>
    </li>
    <li *ngIf="userIsAuth">
      <button mat-button (click)='onLogout()'>Logout</button>
    </li>
  </ul>
</mat-toolbar>
