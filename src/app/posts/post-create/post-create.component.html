<mat-card>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <form  *ngIf="!isLoading" [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Titre" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Message"
      >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post content</mat-error
      >
    </mat-form-field>
    <div>
      <button
        class="image"
        (click)="filePicker.click()"
        mat-stroked-button
        type="button"
      >
        Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
      <mat-error *ngIf="form.get('image').invalid"
        >jpg ou png seulement</mat-error
      >
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview != '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <div class="buttons_container">
    <button mat-raised-button color="accent" type="submit">
      Poster
    </button>
    <button mat-raised-button color="primary" routerLink="/post">
      annuler
    </button>
  </div>
  </form>
</mat-card>
